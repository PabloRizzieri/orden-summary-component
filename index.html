<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main-container">
    <section class="container-img">
      <img src="./images/illustration-hero.svg" alt="">
    </section>
    <section class="container-details">
      <div class="container-info">
        <h1 class="tittle">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan-info">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan-type price">
            <p id="plan-type">Annual Plan</p>
            <p id="plan-price">$59.99/year</p>
          </div>
          <a href="" id="change-plan">Change</a>
        </div>
      </div>
      <div class="container-btn">
        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pablo Rizzieri</a>.
  </div>
</body>
</html>
